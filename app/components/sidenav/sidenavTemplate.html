<!DOCTYPE html>
<md-sidenav
        ng-if="$ctrl.showSidenav()"
        flex
        layout="column"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-whiteframe="4">
    <md-toolbar>
        <div class="md-toolbar-tools">

            <span>Menu</span>

            <span flex></span>

            <md-button hide show-xs show-sm class="md-icon-button" ng-click="$ctrl.closeSidenav()">
                <md-icon md-svg-icon="close"></md-icon>
            </md-button>

        </div>
    </md-toolbar>
    <md-content flex>

        <md-list>
            <md-list-item ng-repeat="route in $ctrl.routes()" ng-click="$ctrl.changeRoute(route); $ctrl.closeSidenav()" layout="row" layout-align="start center" md-colors="{{$ctrl.getColorsForActive(route)}}">
                <md-icon md-svg-icon="{{route.icon}}"></md-icon>
                {{route.name}}
            </md-list-item>
        </md-list>

    </md-content>

    <md-content layout="row">

        <!-- add additional buttons that stick at the bottom -->

    </md-content>
</md-sidenav>
